<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Stock</title>
    <link rel="stylesheet" href="../static/css/order.css" />
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
	<div id="nav-placeholder"></div>
    <div class="mt-5 container">
      <form action="Order" method="post" class="mt-5 g-3">
		
        <div class="block2">
          <div class="block">
			<h1 class="pb-2 ps-2"><i class="fa fa-plus-circle" aria-hidden="true"></i></span> Add Stock</h1>
            <div class="row mb-3">
              <div class="col mb-3">
                <label for="id" class="form-label fw-bold">Stock ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  name="id"
                  placeholder="0-99"
                />
              </div>
              <div class="col">
                <label for="itemName" class="form-label fw-bold">Item Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemName"
                  name="itemName"
                  placeholder="ex. Malibu Night"
                />
              </div>
			  <div class="row">
                <label for="itemQty" class="form-label fw-bold">Amount</label>
                <input
                  type="text"
                  id="itemQty"
                  class="form-control ms-3 w-25"
                  name="amount"
                  placeholder="ex. 0-99"
                />
              </div>
            </div>

            <!--------Radio------->
            <label for="itemType1" class="fw-bold">Item Type</label>
            <div class="ms-3 form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="type"
                id="itemType1"
                value="Cassette"
              />
              <label class="form-check-label" for="itemType1"> Cassette </label>
            </div>
            <div class="ms-2 form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="type"
                id="itemType2"
                value="Vinyl"
              />
              <label class="form-check-label" for="itemType2"> Vinyl </label>
            </div>
            <div class="ms-2 form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="type"
                id="itemType3"
                value="CD"
              />
              <label class="form-check-label" for="itemType3"> CD </label>
            </div>
            <!------Artist------>
            <div class="row mt-4 mb-3">
              <div class="col mb-3">
                <label for="artistInput" class="form-label fw-bold"
                  >Artist Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="artistName"
                  id="artistInput"
                  placeholder="ex. Arctic Monkeys"
                />
              </div>
              <div class="col-auto">
                <label for="price" class="form-label fw-bold">Price</label>
                <input
                  type="text"
                  name="price"
                  class="form-control"
                  id="price"
                  placeholder="000-1XXX Baht.-"/>
              </div>
            </div>
            <div class="col">
              <label for="infoInput" class="form-label">Track Info</label>
              <textarea
                name="info"
                class="form-control"
                id="infoInput"
                cols="30"
                rows="10"></textarea>
            </div>
            <div class="mt-3">
              <button class="btn btn-success" type="submit"><i class="fa fa-plus-circle" id="btnIcon" aria-hidden="true"></i>Add Item</button>
              <button class="ms-2 btn btn-danger" type="button"><i class="fa fa-times" id="btN" aria-hidden="true"></i>Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
	<script>
		$(function(){
		  $("#nav-placeholder").load("nav.html");
		});
	</script>
  </body>
</html>
