<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Stock</title>
    <link
            rel="stylesheet"
            href="../static/css/order.css"
            th:href="@{/css/order.css}"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />




    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>







	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
  <div th:replace="/nav :: kuy"></div>
    <div class="mt-5 container">
      <form action="Order" method="post" class="mt-5 g-3">
		
        <div class="block2">
          <div class="block">
			<h1 class="pb-2 ps-2"><i class="fa fa-plus-circle" aria-hidden="true"></i></span> Add Stock</h1>
            <div class="row mb-3">
              <div class="col mb-3">
                <label for="id" class="form-label fw-bold">Stock ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  name="id"
                  placeholder="0-99"
                />
              </div>
              <div class="col">
                <label for="itemName" class="form-label fw-bold">Item Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemName"
                  name="itemName"
                  placeholder="ex. Malibu Night"
                />
              </div>
			  <div class="row">
                <label for="itemQty" class="form-label fw-bold">Amount</label>
                <input
                  type="text"
                  id="itemQty"
                  class="form-control ms-3 w-25"
                  name="amount"
                  placeholder="ex. 0-99"
                />
              </div>
            </div>

            <!--------Radio------->
            <label for="itemType1" class="fw-bold">Item Type</label>
            <div class="ms-3 form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="type"
                id="itemType1"
                value="Cassette"
              />
              <label class="form-check-label" for="itemType1"> Cassette </label>
            </div>
            <div class="ms-2 form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="type"
                id="itemType2"
                value="Vinyl"
              />
              <label class="form-check-label" for="itemType2"> Vinyl </label>
            </div>
            <div class="ms-2 form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="type"
                id="itemType3"
                value="CD"
              />
              <label class="form-check-label" for="itemType3"> CD </label>
            </div>
            <!------Artist------>
            <div class="row mt-4 mb-3">
              <div class="col mb-3">
                <label for="artistInput" class="form-label fw-bold"
                  >Artist Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="artistName"
                  id="artistInput"
                  placeholder="ex. Arctic Monkeys"
                />
              </div>
              <div class="col-auto">
                <label for="price" class="form-label fw-bold">Price</label>
                <input
                  type="text"
                  name="price"
                  class="form-control"
                  id="price"
                  placeholder="000-1XXX Baht.-"/>
              </div>
            </div>
            <div class="col" >
              <label for="infoInput" class="form-label">Track Info</label>
              <textarea
                name="info"
                class="form-control"
                id="summernote"
                cols="30"
                rows="10"></textarea>
            </div>
            <div class="mt-3">
              <button class="btn btn-success" type="submit"><i class="fa fa-plus-circle" id="btnIcon" aria-hidden="true"></i>Add Item</button>
              <button class="ms-2 btn btn-danger" type="button"><i class="fa fa-times" id="btN" aria-hidden="true"></i>Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
	<script>
		$(function(){
		  $("#nav-placeholder").load("nav.html");
		});
	</script>

  <script>
    $('#summernote').summernote({
      placeholder: 'Hello Bootstrap 4',
      tabsize: 2,
      height: 300
    });
  </script>
  </body>
</html>
