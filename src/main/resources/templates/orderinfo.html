<body class ="bg">
	<div class="mt-5 container">
		<div class="card" th:object="${orderR}">
			<div class="card-header fw-bold bg-primary text-white" th:text="${orderR.itemName}" >
				<i class="fa fa-shopping-cart" aria-hidden="true"> </i>

			</div>
			<div class="card-body" th:object="${orderInfo}" >
			  <blockquote class="blockquote mb-0">
				<p th:text="${orderR.itemName}"></p>
				<p class="info fs-6" th:utext="${orderInfo.info}"></p>
			</blockquote>
			</div>
		  </div>
	</div>

</body>
